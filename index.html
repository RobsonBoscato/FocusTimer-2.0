<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador Pomodoro" />
    <title>FocusTimer - Pomodoro</title>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div id="timer">
          <span id="minutes">22</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>
        <div id="controls">
          <button class="play">
            <img src="./assets/play.svg" alt="botão de iniciar o timer" />
          </button>
          <button class="pause hide">
            <img src="./assets/pause.svg" alt="botão para pausar o timer" />
          </button>
          <button class="stop hide">
            <img src="assets/stop.svg" alt="botão stop para resetar o timer" />
          </button>
          <button class="set">
            <img src="./assets/set-watch.svg " alt="botão de confirmar" />
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="sound">
        <button class="sound-on hide">
          <img src="assets/sound-on.svg" alt="botão para desligar o som" />
        </button>
        <button class="sound-off">
          <img src="assets/sound-off.svg" alt="botão para ligar o som" />
        </button>
      </div>
    </footer>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
