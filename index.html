<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador Pomodoro" />
    <title>FocusTimer - Pomodoro</title>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="theme">
      <button id="dark-mode">
        <img
          src="./assets/dark-mode.svg"
          alt="botão para alterar a página para o tema para escuro"
        />
      </button>
      <button id="light-mode">
        <img
          src="./assets/light-mode.svg"
          alt="botão para alterar a página para o tema para claro"
        />
      </button>
    </div>
    <main>
      <div class="container">
        <div id="timer">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>

          <div id="controls">
            <button class="play" title="Iniciei o timer">
              <img src="./assets/play.svg" alt="botão de iniciar o timer" />
            </button>

            <button class="pause hide" title="Pausa o timer">
              <img src="./assets/pause.svg" alt="botão para pausar o timer" />
            </button>

            <button class="stop hide" title="Reseta o timer ao ínicio">
              <img
                src="assets/stop.svg"
                alt="botão stop para resetar o timer"
              />
            </button>

            <button class="set" title="Defina o tempo do timer">
              <img src="./assets/set-watch.svg " alt="botão de confirmar" />
            </button>

            <button class="addminutes" title="Adicione 5 minutos ao timer">
              <img
                src="./assets/addminutes.svg"
                alt="botão para adicionar 5 minutos"
              />
            </button>

            <button class="decminutes" title="Reduza 5 minutos do timer">
              <img
                src="./assets/decminutes.svg"
                alt="botão para decrementar 5 minutos"
              />
            </button>
          </div>
        </div>

        <div id="card-sounds">
          <div id="card">
            <button id="sound-forest" title="Som ambiente de floresta">
              <img
                src="./assets/card-01.svg"
                class="filter-marked"
                alt="Card de
              som de floresta"
              />
            </button>
            <button id="sound-rain" title="Som ambiente de chuva">
              <img
                src="./assets/card-02.svg"
                class="filter-marked"
                alt="Card de som de chuva"
              />
            </button>

            <button id="sound-store" title="Som ambiente de loja/cafeteria">
              <img
                src="./assets/card-03.svg"
                class="filter-marked"
                alt="Card de som de loja"
              />
            </button>

            <button id="sound-fire" title="Som ambiente de lareira">
              <img
                src="./assets/card-04.svg"
                class="filter-marked"
                alt="Card de som de fogo"
              />
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="sound">
        <button class="sound-on hide">
          <img src="assets/sound-on.svg" alt="botão para desligar o som" />
        </button>

        <button class="sound-off">
          <img src="assets/sound-off.svg" alt="botão para ligar o som" />
        </button>
      </div>
    </footer>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
